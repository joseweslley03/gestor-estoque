{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Embalagem</h2>
        <a href="{% url 'adicionar_embalagem' %}" class="btn btn-success">Adicionar Embalagem</a>
    </div>
    <form method="get" class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <input type="text" name="q" class="form-control" placeholder="Pesquisar por nome" value="{{ request.GET.q }}">
            </div>
            <div class="col-md-4">
                <select name="tipo" class="form-control">
                    <option value="">Todos</option>
                    <option value="" {% if request.GET.tipo == "Nome da embalagem" %}selected{% endif %}>Embalagem</option>
                    <option value="" {% if request.GET.tipo == "Sigla da embalagem" %}selected{% endif %}>Sigla</option>
                </select>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </div>
        </div>
    </form>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Nome</th>
                    <th>Sigla</th>
                </tr>
            </thead>
            <tbody>
                {% for embalagem in embalagens %}
                <tr>
                    <td>{{ embalagem.nome }}</td>
                    <td>{{ embalagem.tipo }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
